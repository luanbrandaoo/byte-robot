<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/screen.js"></script>
</head>
<body>
    <section class="container">
        <div id="left-side">
            <div class="info">
                <h1>Byte</h1>
                <div class="byte-simulation">
                    <div class="screen" id="robot-screen"></div>
                    <img onclick="requestFullScreen(document.body)" class="image" id="robot-image" src="https://i.ibb.co/2W8zNxq/render.png">
                </div>
                <div class="shadow"></div>
            </div>
        </div>
        <div id="right-side">
            <div class="chat">
                <div class="chat-history" id="chat-history">
                    <ul id="chat-messages"></ul>
                </div>
                <div class="chat-message message-list">
                    <button id="voicebutton" class="button voice" onclick="voiceRecognition()">
                        <svg width="50px" height="50px" viewBox="0 0 256 256" class="svg-button">
                            <path fill="#FFFFFF" d="M79.99414,127.99609v-64a48,48,0,1,1,96,0v64.00782a48,48,0,0,1-96-.00782Zm120.4375.05469a8.07828,8.07828,0,0,0-8.82812,7.07813,64.00856,64.00856,0,0,1-127.21875-.00782,8.09865,8.09865,0,0,0-8.82813-7.07031,8.01056,8.01056,0,0,0-7.07812,8.83594A79.60051,79.60051,0,0,0,119.99414,207.251v24.74511a8,8,0,1,0,16,0V207.252a79.577,79.577,0,0,0,71.51563-70.373A8.00321,8.00321,0,0,0,200.43164,128.05078Z"/>
                        </svg>
                    </button>
                    <textarea class="textarea" name="message-to-send" id="message-to-send" rows="3" onkeydown="if(event.keyCode == 13) sendMessage();"></textarea>
                    <button class="button send" onclick="sendMessage()">
                        <svg width="50px" height="50px" viewBox="0 0 512 512" class="svg-button">
                            <path fill="#FFFFFF" d="M476.59,227.05l-.16-.07L49.35,49.84A23.56,23.56,0,0,0,27.14,52,24.65,24.65,0,0,0,16,72.59V185.88a24,24,0,0,0,19.52,23.57l232.93,43.07a4,4,0,0,1,0,7.86L35.53,303.45A24,24,0,0,0,16,327V440.31A23.57,23.57,0,0,0,26.59,460a23.94,23.94,0,0,0,13.22,4,24.55,24.55,0,0,0,9.52-1.93L476.4,285.94l.19-.09a32,32,0,0,0,0-58.8Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts/fullscreen.js"></script>
</body>
</html>
